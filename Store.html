<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Our Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Products</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">MacBook Pro</span>
                    <img class="shop-item-image" src="Images/labtop.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Acer Pc</span>
                    <img class="shop-item-image" src="Images/PC.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$700</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">iPhone</span>
                    <img class="shop-item-image" src="Images/iPhone.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$500</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">PowerBank</span>
                    <img class="shop-item-image" src="Images/PowerBank.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$70</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Camera Section</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Hd Camera</span>
                    <img class="shop-item-image" src="Images/HdCamera.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$190</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Expensive Camera</span>
                    <img class="shop-item-image" src="Images/Camera.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
